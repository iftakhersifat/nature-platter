<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature's Platter</title>
  <!-- Use daisyUI from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- tailwind cdn -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            'btn-primary': '#179800',

          }
        }
      }
    }
  </script>
  <!-- sora font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
  <!-- poppins font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!-- font css -->
  <style>
    .sora-font {
      font-family: "Sora", sans-serif;
    }
    .poppins-font {
      font-family: "Poppins", sans-serif;
    }
  </style>
</head>

<body>
  <header class="sora-font">
    <!-- navbar section -->
    <nav class="md:container md:mx-auto">
      <div class="navbar bg-base-100 mb-6 border border-green-500 md:border-0 mt-10">
        <div class="navbar-start">
          <img src="c2-assets/logo-header.png" alt="">
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>Product</a></li>
            <li><a>Services</a></li>
            <li><a>Contact us</a></li>
          </ul>
        </div>
        <div class="navbar-end gap-3">
          <!-- searchbar -->
          <button class="btn btn-ghost btn-circle hidden lg:flex">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </button>
          <!-- shopping-bar -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden lg:flex" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <!-- button section -->
          <button class="btn btn-outline btn-success px-7 py-2 hidden lg:flex"><span
              class="text-black">Login</span></button>
          <a class="btn bg-btn-primary text-white px-7 py-2 hidden lg:flex">Register</a>
          <!-- menubar -->
          <button class="btn btn-square btn-ghost lg:hidden text-[#179800]">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              class="inline-block h-8 w-8 stroke-current ">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>

    </nav>
    <!-- banner section -->
    <div class="mb-10 text-center bg-gradient-to-b from-white to-[#E8E3D6]">
      <h1 class="text-4xl lg:text-6xl md:text-5xl font-semibold mb-8">Freshness <span class="text-[#179800]">You Can <br>
          Count</span> On, Prices You’ll Love!</h1>
      <p class="md:w-[710px] mx-auto w-[350px]">Shop your daily essentials at unbeatable prices. From fresh produce to
        pantry staples, we’ve got you covered
        every day!</p>
      <div class="flex justify-center items-center">
        <img src="c2-assets/hero-vegetables.png" alt="">
      </div>
    </div>
  </header>

 
</body>

</html>
